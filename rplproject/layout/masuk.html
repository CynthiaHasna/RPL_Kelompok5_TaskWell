<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Well - Blur Background</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jomhuria', cursive;
    }

    body, html {
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .background-layer {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, #f7ecd9, #e6d4b4);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      z-index: 0;
    }

    .content-layer {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #d4c0a5;
      background-color: #f7ecd9;
      filter: blur(2px);
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
    }

    .logo {
      width: 60px;
      height: 55px;
      background-image: url('../../gambar/Capybara.png');
      background-size: cover;
    }

    .app-title {
      font-size: 45px;
      font-weight: bold;
      line-height: 1;
    }

    .subtitle {
      font-size: 28px;
      margin-top: -10px;
      color: #333;
    }

    .topbar-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .topbar-icons p,
    .profile-icon {
      font-size: 30px;
      cursor: pointer;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: #b79c7a;
      border-radius: 50%;
      background-image: url('../../gambar/Capybara.png');
      background-size: cover;
      border: 1px solid #000;
    }

    .container {
      display: flex;
      flex: 1;
      width: 100%;
    }

    .sidebar {
      background-color: #f3e4ce;
      width: 220px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 1px solid #d4c0a5;
      align-items: center;
      filter: blur(2px);
    }

    .sidebar button {
      background-color: #e3d0b7;
      border: none;
      padding: 8px 10px;
      border-radius: 20px;
      font-size: 25px;
      cursor: pointer;
      width: 100%;
    }

    .sidebar button:hover {
      background-color: #d4b999;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background-color: #8b6651;
      padding: 20px;
      border-radius: 30px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 600px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .login-card img {
      width: 180px;
      margin-bottom: -30px;
      margin-top: -75px;
    }

    .auth-buttons {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
}

.auth-buttons button {
  background-color: rgb(208, 169, 146);
  color: black;
  border: none;
  padding: 12px 32px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 2px 4px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  font-family: 'Poppins', sans-serif;
}

.auth-buttons button:hover {
  background-color: #6e4732;
  color: white;
}

.wiggle {
  animation: floatWiggle 3s ease-in-out infinite;
  transform-origin: center;
}

@keyframes floatWiggle {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  25% {
    transform: translateY(-5px) rotate(3deg);
  }
  50% {
    transform: translateY(-10px) rotate(0deg);
  }
  75% {
    transform: translateY(-5px) rotate(-3deg);
  }
  100% {
    transform: translateY(0) rotate(0deg);
  }
}
    
  </style>
</head>
<body style="cursor: url('./../Homes/Asset/cursor.png') 0 0, auto;">
  
    <div class="background-layer"></div>

  <div class="content-layer">
    <!-- TOPBAR -->
    <div class="topbar">
      <div class="topbar-left">
        <p class="menu-icon">â˜°</p>
        <div class="logo"></div>
        <div>
          <div class="app-title">Task Well</div>
          <div class="subtitle">Guru</div>
        </div>
      </div>
      <div class="topbar-icons">
        <p>+</p>
        <div class="profile-icon"></div>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="container">
      <!-- SIDEBAR -->
      <div class="sidebar">
        <button>Beranda</button>
        <button>Profile</button>
        <button>FAQ</button>
      </div>

      <!-- MAIN LOGIN CONTENT -->
      <div class="main-content">
        <div class="login-card">
          <img src="../gambar/CapyBaraWisuda.png" alt="Capybara Wisuda" class="wiggle"/>
          <p style="margin-top: 10px;">
            Task Well menemani kamu untuk membuat kelas dan menciptakan kelas yang menyenangkan! Sudah punya akunmu?
          </p>

          <div class="auth-buttons">
             <button class="btn" onclick="window.location.href='../register.php'">Register</button>
            <button class="btn" onclick="window.location.href='../login.php'">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
